<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">

    <!--onDelete-->

    <dbz-lista [characterList] ="characters"
                (onDelete)="onDeleteCharacter($event)"></dbz-lista>
    </div>


  <div class="col">
      <!--add-character-->
    <dbz-add-character (onNewCharacter)="($event)"></dbz-add-character>

  </div>
</div>
